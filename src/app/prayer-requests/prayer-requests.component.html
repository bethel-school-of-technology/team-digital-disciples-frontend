<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/></head>
<main>
      <div class="glass">
        <div class="request-container">
    <h1>My Prayer Requests</h1>
        <table class ="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Prayer Request</th>  
                    <th>Answered</th> 
                    <th>Edit</th>
                    <th>Delete</th>              
                </tr>
            </thead>
            <tbody  *ngIf="listOfRequests && listOfRequests.length > 0 ">
              <tr *ngFor="let request of listOfRequests" >
                
                    <td *ngIf="request.isAnswered == false"><span>{{dateFormat(request.dateTime)}}</span></td>
                    <td *ngIf="request.isAnswered == false"><span>{{request.prayerAsk}}</span></td>
                    <td *ngIf="request.isAnswered == false"><span>  <button type="button" name="answered" (click)="onClickAnswered(this.request)">Mark as Answered</button>  </span></td>
                    <td *ngIf="request.isAnswered == false"><span><a [routerLink]="['/edit',this.request.requestId]"><button type="button" class="btn btn-info" (click) ="onClickGetOne(this.request.requestId)">Edit</button></a></span></td>
                    <td *ngIf="request.isAnswered == false"><span> <button type="button" class="btn btn-danger" (click)="onClickDelete(this.request.requestId)">Delete</button></span></td>
                
                </tr>
            </tbody>
        </table>  
        <a [routerLink]="['']"><button type="button" class="btn btn-info" >Create a new Request</button></a>
    </div>
    <div class="request-container">
        <h2>My Answered Requests</h2>
        <table class ="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Aswered Requests</th>  
                </tr>
            </thead>
            <tbody  *ngIf="listOfRequests && listOfRequests.length > 0 ">
              <tr *ngFor="let request of listOfRequests" >
                
                    <td *ngIf="request.isAnswered == true"><span>{{dateFormat(request.dateTime)}}</span></td>
                    <td *ngIf="request.isAnswered == true"><span>{{request.prayerAsk}}</span></td>

                </tr>
            </tbody>
        </table>  
    </div>
