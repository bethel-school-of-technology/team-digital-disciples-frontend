
<div class="body-div">
<div class="login-div">
<div class="logo"><img src='assets/images/logo1.png'>
</div>
<div class="title">Welcome</div>
<div class="subtitle">Please login or register below</div>
<div class="form">
<form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
<div class="form-group username">
    <label for="userName" class="form-label mt-4">Username</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" formControlName="username">
  </div>
  <div class="form-group password">
    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>
<button type="submit" class="btn btn-success signin-btn">Login</button>
<div class="register"><a routerLink="/registration"><button type="button" class="btn btn-primary">Register</button></a></div>
</form>
</div>
</div>
</div>
