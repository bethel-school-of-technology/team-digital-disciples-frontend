<html>
  <head><link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  /></head>
    <body>
    <main>
      <div class="glass">
        <form [formGroup]="formGroup" (ngSubmit)="onClickSubmitRequest()">
              <div class="welcome"><h1>Welcome {{this.currentUser.firstName}}</h1></div>
              <div class="request-container">
              <h2>Post Prayer Request:</h2>
              <br>
              <textarea ngModel rows = "5" cols = "60" name = "description" formControlName="prayerAsk">
              New Prayer Request
              </textarea>
              <div class="submit-btn">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
            
          </form>
          
        </div>
      </main>
      <div class="circle1"></div>
      <div class="circle2"></div>
      </body>
      </html>
