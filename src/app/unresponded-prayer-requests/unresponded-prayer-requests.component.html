<head><link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"/></head>
<main>
<div class="glass">
    <div class="request-container">
    <h1>Prayer Requests Awaiting Response</h1>
    
        <table class ="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Prayer Request</th>
                    <th>Reply</th>
                </tr>
            </thead>
            <tbody  *ngIf="listOfRequests && listOfRequests.length > 0">
                <tr *ngFor="let request of listOfRequests">
                    <td *ngIf="request.isRespondedTo == false"><span>{{dateFormat(request.dateTime)}}</span></td>
                    <td *ngIf="request.isRespondedTo == false"><span>{{request.prayerAsk}}</span></td>
                    <td *ngIf="request.isRespondedTo == false"><span><a [routerLink]="['/prayerresponses',this.request.requestId]"><button type="button" class="btn btn-info" (click) ="onClickReply(this.request.requestId)">Reply</button></a></span></td>

                </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>
<div class="circle1"></div>
<div class="circle2"></div>
